Promesa de Lealtad

Yo prometo lealtad
a la Soberana
Nación Espiritual
de la Khalsa

Que vivirá
para obedecer
la Voluntad
de Dios

Servir a
la humanidad
con amor
y gracia

Y propagar
la radiancia del
Sagrado Naam

Como fue dado
por el Guru Nanak
a través de
Guru Gobind Singh

Y corporalizado
en el
Siri Guru
Granth Sahib

Para que
los niños
de la Khalsa

Y todas
sus generaciones
por venir

Puedan vivir
siempre en la
Soberanía Espiritual
de la Khalsa.
		</script>
