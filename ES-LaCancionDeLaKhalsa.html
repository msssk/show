La Canción de la Khalsa

Muchos hablan de valor,
hablando no se obtiene
es en la cara de la
muerte, que lo vives.

Cuando todo es
más obscuro,
es cuando
más alto estamos

Aunque caiga
la última estrella,
no cederemos
en nada.

Vive como Khalsa,
en la fuerza,
en la paz,
en la rectitud

Da la vida a
Dios y al Guru,
todo el ser
hacia la luz.

Guru Arjan
dio su vida,
en defensa
de la verdad

Por cinco
días y noches,
fue quemado
y torturado

Se podría
haber salvado,
dándose
por vencido

Tan fuerte
se mostró,
que ni
una pizca cedió.

Hijos de la Khalsa,
recuerden los que
dieron su vida
y murieron

Dando
la oportunidad
de vivir
en libertad.

La princesa
no es noble,
en virtud de
la sangre que tiene

Pero si
su familia viene,
de Anandpur Sahib

Ella caminará
con tal gracia,
que todo el mundo
se postrará

Hasta que caigan
las montañas,
ella nunca vacilará.

Hijas de
la Khalsa,
en su fuerza
está el futuro

Den a los hijos
mentes sin miedo,
para ver a través
de los ojos del Guru.

Eramos miles
el día de Baisaki,
solo cinco
dispuestos a morir

El Guru
con una espada,
en leones
nos convirtió

Y ahora vivimos
su legado,
de morir
antes de caer

Como los cinco
que se ofrecieron,
tenemos que
responder.

Vive como Khalsa,
en la fuerza,
en la paz,
en la rectitud

Da la vida a
Dios y al Guru,
todo el ser
hacia la luz.

Guru Gobind Singh dio
a sus hijos también,
así la Khalsa
pudo nacer

Sus palabras
son montañas,
contra el viento
del tiempo

Sabiduría
en victoria,
la Khalsa reinará

Pero si
se cae la Khalsa,
la insanidad
triunfará.
